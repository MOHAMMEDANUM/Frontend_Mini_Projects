<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button id="btn-clear" class="btn-operator" >C</button>
      <button id="btn-delete" class="btn-operator" >âŒ«</button>
      <button id="btn-operator" class="btn" >%</button>
      <button id="btn-operator" class="btn" >/</button>

      <button id="btn" class="btn" >7</button>
      <button id="btn" class="btn" >8</button>
      <button id="btn" class="btn" >9</button>
      <button id="btn-operator" class="btn" >*</button>

      <button id="btn" class="btn" >4</button>
      <button id="btn" class="btn" >5</button>
      <button id="btn" class="btn" >6</button>
      <button id="btn-operator" class="btn" >-</button>

      <button id="btn" class="btn" >1</button>
      <button id="btn" class="btn" >2</button>
      <button id="btn" class="btn" >3</button>
      <button id="btn-operator" class="btn" >+</button>

      <button id="btn" class="btn-zero" >0</button>
      <button id="btn-operator" class="btn" >.</button>
      <button id="btn-equals" class="btn-equals" >=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
